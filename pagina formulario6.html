<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            position: relative; /* Adicionado para posicionamento relativo */
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Adicionado para posicionamento relativo */
            z-index: 1; /* Adicionado para controlar a sobreposição */
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        body[data-genero="masculino"] {
            background-color: #add8e6;
        }

        body[data-genero="feminino"] {
            background-color: #ffc0cb;
        }

        body[data-genero="outro"] {
            background-color: #ffcc29;
        }

        img#imagemGeneroOutro {
            width: 100%;
            height: auto;
            position: fixed;
            bottom: 0;
            left: 0;
            display: none;
            z-index: 0; /* Adicionado para controlar a sobreposição */
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; color: #333;">Cadastro de Dados</h2>

    <form action="#" method="post" id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required min="18">

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <button type="submit">Cadastrar</button>
    </form>

    <img id="imagemGeneroOutro" src="https://comprarbandeira.com.br/wp-content/uploads/2021/03/orgulho-gay.png" alt="Imagem para Gênero Outro">

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            var idade = document.getElementById('idade').value;
            var genero = document.getElementById('genero').value;

            console.log('Nome:', nome);
            console.log('E-mail:', email);
            console.log('Senha:', senha);
            console.log('Idade:', idade);
            console.log('Gênero:', genero);

            document.body.setAttribute('data-genero', genero);

            var imagemGeneroOutro = document.getElementById('imagemGeneroOutro');
            imagemGeneroOutro.style.display = (genero === 'outro') ? 'block' : 'none';
        });
    </script>

</body>
</html>
